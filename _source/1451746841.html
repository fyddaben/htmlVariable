<script id = "delTemplate"  type="text/x-dot-template">
    {{for(var i in it.text){}}
    <div class="text text0{{=parseInt(i)+1}}">
        <div class="title">
            <span class="before"></span>
            <span class="title_text"><p class="{{=it.text[i].title_class}} d_title">{{=it.text[i].title_content}}</p>
                <p class="subtitle">{{=it.text[i].title_des}}</p></span>
            <span class="after"></span>
        </div>
        <div class="subText">{{=it.text[i].subText}}</div>
        <div class="goodsList" style="width:{{=it.text[i].goodsData.length*245-20}}px">
            <ul style="width:{{=it.text[i].goodsData.length*245}}px">
                {{for(var j in it.text[i].goodsData){}}
                <li class="{{=it.text[i].goodsData[j].type}}">
                    <h3>{{=it.text[i].goodsData[j].title}}</h3>
                    <p>{{=it.text[i].goodsData[j].des}}</p>
                </li>
                {{}}}
            </ul>
        </div>
    </div>
    {{}}}
</script>

<script id = "featureTemplate" type="text/x-dot-template">
    <div class="feature">
        <table>
            <tr class="first">
                <th><img src="{{=it.img}}"></th>
                <td>
                    <p><span class="title">释义：</span><span class="des">{{=it.des}}</span></p>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <p><span class="title">弱点：</span><span class="des">{{=it.short}}</span></p>

</script>
